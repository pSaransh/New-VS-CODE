<!DOCTYPE html>
<html>
    <head>
        <title>Welocme!</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="ganitLoginPageCSS.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <script src="fontawesome/css/all.css"></script>
        <script src="http://kit.fontawesome.com/a81368914c.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img style="margin-left: 100px;" src="newsvggrad.svg" alt="lighthouse" width="500">
            </div>
            <div class="login-container">
                <form action="index.html">
                    <img  class="avatar" src="avatar_pic.svg" alt="avatar">
                    <h2>Welcome!</h2>
                    <div class="input-div one focus">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input class="user_input" type="text">
                        </div>
                    </div>
                    <div class="input-div two focus">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input class="user_input" type="password">
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <input type="submit" class="btn" value="Login">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="login-js.js"></script>
    </body>
</html>
